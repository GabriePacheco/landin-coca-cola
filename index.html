<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coca Cola</title>

    <!-- estilos bootstrap libreria  CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- libreria de iconos bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!-- estilos propios -->
    <link rel="stylesheet" href="estilos.css">

    <!-- libreria swiper para slider  -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />


</head>

<body>

    <section class="principal">
        <div class="circulo"></div>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top mt-4">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="logo.png" alt="Logo coca-cola" class="logo">

                    </a>
                    <button id ="boton-menu" class="navbar-toggler " type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></i>
                       
                    </button>
                    <div class="collapse navbar-collapse justify-content-end " id="navbarSupportedContent">
                        <ul class="navbar-nav mb-2 mb-lg-0 menu">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Noticias</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Contacto</a>
                            </li>


                        </ul>

                    </div>
                </div>
            </nav>
        </header>

        <div class="container informacion">
            <div class="row">
                <div class="col-md-6 col-12 d-flex  flex-column justify-content-center mt-4">
                    <h2 class="text-white white mb-4">Hagamos esto juntos</h2>

                    <p class="mb-4 text-white">
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                        Quasi tenetur nobis nulla fuga deserunt quidem mollitia beatae obcaecati dolores,
                        labore est magnam, enim illum quos sint facilis corporis maxime doloremque.
                    </p>

                    <button class="btn btn-coca-cola col-md-4 col-6">
                        Conose m√°s
                    </button>

                </div>

                <div class="col-md-6 col-12 mt-md-5 pt-md-5 pt-2 md-2 bg-dark">
                    <!-- Swiper -->
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="cocacola1.png" />
                            </div>
                            <div class="swiper-slide">
                                <img src="cocacola2.png" />
                            </div>
                            <div class="swiper-slide">
                                <img src="cocacola3.png" />
                            </div>
                            <div class="swiper-slide">
                                <img src="cocacola4.png" />
                            </div>
                            <div class="swiper-slide">
                                <img src="cocacola5.png" />
                            </div>
                            <div class="swiper-slide">
                                <img src="cocacola6.png" />
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

        <div class="container redes">

            <ul class="nav justify-content-start mb-4">
                <li class="nav-item me-2">
                    <a class="nav-link active " aria-current="page" href="#">
                        <i class="bi bi-facebook"></i>
                    </a>

                </li>

                <li class="nav-item me-2">
                    <a class="nav-link active " aria-current="page" href="#">
                        <i class="bi bi-twitter"></i>
                    </a>

                </li>

                <li class="nav-item me-2">
                    <a class="nav-link active " aria-current="page" href="#">
                        <i class="bi bi-instagram"></i>
                    </a>

                </li>

            </ul>

        </div>


    </section>

    <!-- libreria js bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- libreia js swiper -->
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 3,
            loop:true,
            
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 150,
                modifier: 3,
                slideShadows: false,
            },
           
        });


        //cambiar el icono del menu
        var botonMenu = document.querySelector("#boton-menu");
        var iconoMenu = document.querySelector("#boton-menu span");
        
        botonMenu.addEventListener("click" , () => {
    
            if(iconoMenu.classList.contains("navbar-toggler-icon")){
                iconoMenu.classList.remove("navbar-toggler-icon");
                iconoMenu.classList.add("bi")
                iconoMenu.classList.add("bi-x-circle");
         
            }else{
                iconoMenu.classList.remove("bi");
                iconoMenu.classList.remove("bi-x-circle");
                iconoMenu.classList.add("navbar-toggler-icon");
            }
        });
          


        



    </script>

</body>

</html>
