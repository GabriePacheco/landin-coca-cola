                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end " id="navbarSupportedContent">
                        <ul class="navbar-nav mb-2 mb-lg-0 menu">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Noticias</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Productos</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Contacto</a>
                            </li>

                        </ul>

                    </div>
                </div>
            </nav>

        </header>

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-12 d-flex flex-column justify-content-center texto mt-md-5  ">
                    <h1 class="text-white mb-3 mt-md-5 ">Hagamos Esto Juntos</h1>

                        praesentium commodi tenetur, quos quo dolores, suscipit sapiente fugiat. Modi explicabo

                    </p>
                    <button class="btn btn-coca-cola col-6 col-md-4">
                        Conoce m√°s
                    </button>

                </div>

                <div class="col-md-6 col-12 mt-2 pt-2 mt-md-5 pt-md-5">

                    <!-- Swiper -->
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="cocacola1.png" />
                            </div>

                            <div class="swiper-slide">
                                <img src="cocacola2.png" />

                            <div class="swiper-slide">
                                <img src="cocacola3.png" />
                            </div>

                            <div class="swiper-slide">
                                <img src="cocacola4.png" />
                            </div>

                            <div class="swiper-slide">
                                <img src="cocacola5.png" />

                            <div class="swiper-slide">

                        </div>

                    </div>

                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12 mb-4">
                    <ul class="nav redes">
                        <li class="nav-item me-2">
                            <a class="nav-link active" aria-current="page" href="#">

                            </a>

                        <li class="nav-item me-2">

    <!-- libreria js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <!-- libreia js swiper -->
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 2,
            loop: true,
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 200,
                modifier: 3,
                slideShadows: false,
            },

        });

        var botonMenu = document.getElementById('boton-menu');
        var iconoMenu = document.querySelector("#boton-menu span");

        botonMenu.addEventListener('click', function () {
            if (iconoMenu.classList.contains('navbar-toggler-icon') == true) {
                iconoMenu.classList.remove('navbar-toggler-icon');
                iconoMenu.classList.add('bi', 'bi-x-lg');
            } else {
                iconoMenu.classList.remove('bi', 'bi-x-lg');
                iconoMenu.classList.add('navbar-toggler-icon');
            }

            
        });


    </script>



</body>

</html>
